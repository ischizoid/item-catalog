{% extends 'base.html' %}
{% block content %}
<div class="panel-heading">
  <h3 class="panel-title">Recent Items</h3>
</div>


<ul class="list-group">
  {% for item in items %}
  <li class="list-group-item">
 <a href="{{url_for('catalog.viewItem', category_name=item.category.name, item_name=item.name)}}"><span class="glyphicon glyphicon-file"></span>{{item.name}}</a>
      <span class="label label-default pull-right"><span class="glyphicon glyphicon-th-list"></span> {{item.category.name}}</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
