{% extends 'base.html' %}
{% block content %}
<div class="panel-heading">
  <span class="panel-title">{{items[0].category.name}}  </span>
    <a href="#" class="btn btn-danger btn-xs">
      <span class="glyphicon glyphicon-minus"></span></a>
    <a href="#" class="btn btn-warning btn-xs">
      <span class="glyphicon glyphicon-pencil"></span></a>
</div>


  <ul class="list-group">
    {% for item in items %}
    <li class="list-group-item">
   <a href="{{url_for('catalog.viewItem', category_name=item.category.name, item_name=item.name)}}">{{item.name}}</a>
    </li>
    {% endfor %}

  </ul>
{% endblock %}
