{% extends 'base.html' %}
{% block content %}
<div class="panel-heading">
  <span class="panel-title">Create new category</span>


</div>
<div class="panel-body">
  <form method="post">
    {% if category_form.category_name.errors %}

    <div class="form-group has-warning has-feedback">
        <label class="control-label" for="category_form.category_name.id">{{category_form.category_name.label}} :
        {% for error in category_form.category_name.errors %}
          {{error}}
        {% endfor %}
      </label>
      {{category_form.category_name(class='form-control', placeholder='')}}
      <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>

    </div>
{% else %}
<div class="form-group">
  <label for="category_form.category_name.id">{{category_form.category_name.label}}</label>
  {{category_form.category_name(class='form-control', placeholder='')}}
</div>
{% endif %}

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <br>
</div>










{% endblock %}
