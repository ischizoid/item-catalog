{% extends 'base.html' %}
{% block content %}
<div class="panel-heading">
  <span class="panel-title">
 <span class="glyphicon glyphicon-file"></span> {{item.name}}
    </span>
  {% if 'user_id' in session %}
  {% if session['user_id'] == item.user_id %}
    <a href="{{url_for('catalog.editItem', category_name=item.category.name, item_name=item.name)}}" class="btn btn-warning btn-xs">
      Edit <span class="glyphicon glyphicon-pencil"></span></a>
    <a href="{{url_for('catalog.deleteItem', category_name=item.category.name, item_name=item.name)}}" class="btn btn-danger btn-xs">
      Delete <span class="glyphicon glyphicon-minus"></span></a>
  {% endif %}
  {% endif %}

      <span class="label label-default pull-right"> <span class="glyphicon glyphicon-th-list"></span> {{item.category.name}} </span>


</div>
<div class="panel-body">
    <p class="center">{{item.description}}</p>
    <span class="label label-default pull-right"> <span class="glyphicon glyphicon-user"></span> {{item.user.name}} </span>

</div>

{% endblock %}
